{% extends "base_admin.html" %}

{% block content %}
<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>role</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <th>{{ user.username}}</th>
      <th>{{ user.role }}</th>
    </tr>
    {% else %}
    <tr>
      <th colspan="2">no user</th>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
