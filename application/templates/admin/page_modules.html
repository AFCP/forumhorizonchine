{% extends "base_admin.html" %}
{% block html_title %}
  <title>
    {{ _('Modules for page') }}
  </title>
{% endblock html_title %}

{% block content %}
  <p><a href="{{ url_for('admin.new_page_module', keyurl=keyurl) }}">New</a></p>
  <table>
    <thead>
      <tr>
	<th>name</th>
	<th>position</th>
	<th>&nbsp;</th>
	<th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      {% for module in modules %}
	<tr>
	  <td>{{ module.name }}</td>
	  <td>{{ module.position }}</td>
	  <td>
	    <a href="{{ url_for('admin.edit_page_module', keyurl=module.key.urlsafe()) }}">
	      {{ _('edit') }}
	    </a>
	  </td>
	  <td>
	    <a href="{{ url_for('admin.delete_page_module', keyurl=module.key.urlsafe()) }}">
	      {{ _('delete') }}
	    </a>
	  </td>
	</tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
